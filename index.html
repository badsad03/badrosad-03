<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Pro !</title>
        <link rel="stylesheet" href="styles/buttons-pro.css">
        <link rel="shortcut icon" href="styles/favicon.ico">
        <meta property = "og:title" content = "Test - Sharing website title" />
        <meta property = "og:description" content = "Your custom snippet description here " />
        <meta property = "og: image" content = "styles/favicon.ico"/>


        <b:if cond='data:blog.postImageThumbnailUrl'>
<meta expr:content='data:blog.postImageThumbnailUrl' property='og:image'/>
<b:else/>
<meta content='https://lh6.googleusercontent.com/-Gqxzyx1D-qM/Sd6gUSMyvxI/AAAAAAAAAIA/67EBdl4ZQ2k/w354-h472-no/Holland1.jpg' property='og:image'/>
</b:if>
<b:if cond='data:blog.metaDescription != &quot;&quot;'>
<meta expr:content='data:blog.metaDescription' property='og:description'/>
</b:if>
<meta expr:content='data:blog.pageName' property='og:title'/>




    </head>
    <body>

    <button class="button1"> Subscribe to me !</button>
    <button class="joinbutton">JOIN</button>
    <button class="Tweetbutton">Tweet</button>
    <button class="Bootstrap-button">Get started</button>
    <button class="github-button">Sign up</button>

    </body>

</html>
